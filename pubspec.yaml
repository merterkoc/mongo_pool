version: 1.4.1
homepage: https://github.com/merterkoc/mongo_pool

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cached_annotation: ^1.7.0
  meta: ^1.15.0
  mongo_dart: ^0.10.3
  very_good_analysis: ^6.0.0

dev_dependencies:
  build_runner: ^2.4.12
  cached: ^1.7.0
  lints: ^4.0.0
  test: ^1.25.8
